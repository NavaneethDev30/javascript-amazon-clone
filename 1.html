<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify List with JavaScript</title>
    <style>
        .list-item {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="heading">Shopping List</h1>
    <ul id="itemList">
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <script>
        let list = document.getElementById("itemList");
        let heading = document.getElementById("heading");

        // Function to add a new list item
        function addListItem(position, text) {
            let newItem = document.createElement("li"); // Create new <li> element
            newItem.textContent = text; // Set text content
            newItem.classList.add("list-item"); // Add class attribute

            if (position === "start") {
                list.prepend(newItem); // Add at the beginning
            } else {
                list.appendChild(newItem); // Add at the end
            }
        }
        

        // Add a new item at the start
        addListItem("start", "Butter");

        // Add a new item at the end
        addListItem("end", "Cheese");

        // Apply class to all existing items
        let items = document.querySelectorAll("#itemList li");
        items.forEach(item => {
            item.classList.add("list-item");
        });

        // Update heading with the number of items
        heading.textContent = `Shopping List (${items.length})`;
    </script>

</body>
</html>
